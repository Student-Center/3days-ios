name: unitTest

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  run-unitTest:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Mise
      run: |
          curl https://mise.run | sh
          mise install
    - name: Install Tuist dependencies
      run: mise x -- tuist install
    - name: Run tests
      run: mise x -- tuist test Weave2-UnitTest --no-selective-testing
